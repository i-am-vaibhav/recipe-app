<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">


    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card text-bg-primary">
                <div class="card-header bg-primary"><h1>Ingredient Information !</h1></div>
                <div class="card-body text-bg-light">
                    <div class="table-responsive" th:if="${ingredient!=null}">
                        <form action="" method="post" th:object="${ingredient}" th:action="@{'/recipes/'+${ingredient.recipeId}+'/ingredients'}">
                            <input th:field="*{id}" type="hidden"></input>
                            <table class="table table-hover">
                                <tr>
                                    <div class="offset-1 col-md-8 form-group">
                                        <label>Description</label>
                                        <input class="form-control" th:field="*{description}" type="text"></input>
                                    </div>
                                </tr>
                                <tr>
                                        <div class="offset-1 col-md-8 form-group">
                                            <label>Amount</label>
                                            <input class="form-control" th:field="*{amount}" type="text"></input>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                        <div class="offset-1 col-md-8 form-group">
                                            <label>Unit of Measure</label>
                                            <select class="form-control" th:field="*{unitOfMeasure.id}" type="text">
                                                <option th:each="uom : ${uoms}" th:text="${uom.uom}"
                                                        th:value="${uom.id}"></option>
                                            </select>
                                        </div>

                                </tr>
                            </table>
                            <a class="btn btn-danger" th:href="@{'/recipes/'+${ingredient.recipeId}+'/ingredients'}">Back</a>
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
