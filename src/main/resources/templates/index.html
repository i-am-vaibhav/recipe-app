<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">

</head>
<body>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card text-bg-primary">
                <div class="card-header bg-primary"><h1>My Recipe !</h1></div>
                <div class="card-body text-bg-light">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <th>Id</th>
                            <th>Description</th>
                            <th>View</th>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}"></td>

                                <td th:text="${recipe.description}"></td>
                                <td><a th:href="@{'/recipe/show/'+${recipe.id}}">View</a></td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
